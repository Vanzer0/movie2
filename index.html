<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foxy's Forest Adventure ðŸ¦Š</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Comic Sans MS', cursive, sans-serif; }
        canvas { display: block; }
        #overlay {
            position: absolute;
            inset: 0;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            padding-bottom: 120px;
            color: white;
            text-align: center;
        }
        #title {
            font-size: 4.5rem;
            font-weight: bold;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.8);
            margin-bottom: 2rem;
            opacity: 0;
            transition: opacity 1.5s ease;
        }
        #title.show { opacity: 1; }
        #text {
            font-size: 2.8rem;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.8);
            max-width: 90%;
            line-height: 1.4;
            opacity: 0;
            transition: opacity 1.5s ease;
        }
        #text.show { opacity: 1; }
        @media (max-width: 768px) {
            #title { font-size: 3rem; }
            #text { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <div id="overlay">
        <h1 id="title">Foxy's Forest Adventure ðŸ¦Š</h1>
        <p id="text"></p>
    </div>

    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.168.0/build/three.module.js';
        import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.168.0/examples/jsm/loaders/GLTFLoader.js';
        import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.168.0/examples/jsm/controls/OrbitControls.js';

        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB); // Sky blue
        scene.fog = new THREE.Fog(0x87CEEB, 50, 300);

        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 8, 20);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        // Lights
        const ambient = new THREE.AmbientLight(0xffffff, 0.8);
        scene.add(ambient);

        const directional = new THREE.DirectionalLight(0xffffff, 1.2);
        directional.position.set(10, 20, 10);
        directional.castShadow = true;
        directional.shadow.mapSize.width = 2048;
        directional.shadow.mapSize.height = 2048;
        scene.add(directional);

        // Simple forest ground
        const groundGeo = new THREE.PlaneGeometry(300, 300);
        const groundMat = new THREE.MeshStandardMaterial({ color: 0x4a7c59 });
        const ground = new THREE.Mesh(groundGeo, groundMat);
        ground.rotation.x = -Math.PI / 2;
        ground.position.y = -0.8;
        ground.receiveShadow = true;
        scene.add(ground);

        // Add some simple trees (cylinders + cones) for forest feel
        function addTree(x, z) {
            const trunk = new THREE.Mesh(
                new THREE.CylinderGeometry(1, 1, 8, 8),
                new THREE.MeshStandardMaterial({ color: 0x8B4513 })
            );
            trunk.position.set(x, 3, z);
            trunk.castShadow = true;
            scene.add(trunk);

            const leaves = new THREE.Mesh(
                new THREE.ConeGeometry(6, 12, 8),
                new THREE.MeshStandardMaterial({ color: 0x228B22 })
            );
            leaves.position.set(x, 12, z);
            leaves.castShadow = true;
            scene.add(leaves);
        }
        // Scatter some trees
        for (let i = 0; i < 40; i++) {
            const x = (Math.random() - 0.5) * 200;
            const z = (Math.random() - 0.5) * 200;
            if (Math.abs(x) > 15 || Math.abs(z) > 15) addTree(x, z);
        }

        // Load Fox model
        let fox, mixer, actions = {}, currentAction;
        const loader = new GLTFLoader();
        loader.load('https://threejs.org/examples/models/gltf/Fox.glb', (gltf) => {
            const model = gltf.scene;
            model.scale.set(0.025, 0.025, 0.025);
            model.position.set(0, -0.8, 0);
            model.rotation.y = Math.PI / 4;
            model.traverse((child) => {
                if (child.isMesh) child.castShadow = true;
            });
            scene.add(model);
            fox = model;

            mixer = new THREE.AnimationMixer(model);
            const clips = gltf.animations;
            actions.Survey = mixer.clipAction(clips.find(c => c.name === 'Survey'));
            actions.Walk = mixer.clipAction(clips.find(c => c.name === 'Walk'));
            actions.Run = mixer.clipAction(clips.find(c => c.name === 'Run'));

            // Start with Survey
            playAction('Survey');
            startStorySequence();
        });

        function playAction(name) {
            if (currentAction) currentAction.fadeOut(0.5);
            currentAction = actions[name];
            if (currentAction) {
                currentAction.reset().fadeIn(0.5).play();
                currentAction.timeScale = (name === 'Run') ? 1 : 0.5;
            }
        }

        // Animation sequence (~80 seconds total)
        function startStorySequence() {
            setTimeout(() => playAction('Walk'), 15000);
            setTimeout(() => playAction('Run'), 45000);
            setTimeout(() => playAction('Survey'), 70000);
        }

        // Clock for animations
        const clock = new THREE.Clock();

        // Camera follow fox smoothly
        function updateCamera() {
            if (!fox) return;
            const offset = new THREE.Vector3(-12, 8, 0);
            offset.applyQuaternion(fox.quaternion);
            const targetPos = fox.position.clone().add(offset);
            camera.position.lerp(targetPos, 0.08);

            const lookAtPos = fox.position.clone().add(new THREE.Vector3(0, 3, 0));
            camera.lookAt(lookAtPos);
        }

        // Story text sequence
        const storyTexts = [
            "Foxy's Forest Adventure ðŸ¦Š",
            "Meet Foxy, a curious little fox who loves his forest home.",
            "He's looking around, enjoying the peaceful morning...",
            "Time for a gentle walk through the trees!",
            "Look how fast Foxy can run when he's excited!",
            "What a wonderful day full of adventure.",
            "The End â€” Thanks for watching! ðŸŒ³âœ¨"
        ];
        const titleEl = document.getElementById('title');
        const textEl = document.getElementById('text');
        let textIndex = 0;

        function showText(index) {
            if (index === 0) {
                titleEl.classList.add('show');
                textEl.textContent = '';
            } else {
                titleEl.classList.remove('show');
                textEl.textContent = storyTexts[index];
                textEl.classList.add('show');
            }
        }
        showText(0);

        // Text timing
        setTimeout(() => { textIndex = 1; showText(1); }, 5000);
        setTimeout(() => { textIndex = 2; showText(2); }, 15000);
        setTimeout(() => { textIndex = 3; showText(3); }, 20000);
        setTimeout(() => { textIndex = 4; showText(4); }, 45000);
        setTimeout(() => { textIndex = 5; showText(5); }, 70000);
        setTimeout(() => { textIndex = 6; showText(6); }, 80000);

        // Fox movement (simple forward during Walk and Run)
        function updateFox() {
            if (!fox) return;
            if (currentAction && (currentAction === actions.Walk || currentAction === actions.Run)) {
                const speed = currentAction === actions.Run ? 0.3 : 0.1;
                fox.position.z -= speed;
                fox.rotation.y = -Math.PI / 4; // face forward
            }
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            if (mixer) mixer.update(delta);
            updateCamera();
            updateFox();
            renderer.render(scene, camera);
        }
        animate();

        // Resize handler
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
