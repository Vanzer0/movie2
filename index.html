<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Pixar Kids Movie Generator</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Poppins', sans-serif;
  margin: 0;
  background: linear-gradient(to bottom, #a1c4fd, #fbc2eb);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.container {
  background: white;
  padding: 40px;
  border-radius: 25px;
  width: 90%;
  max-width: 800px;
  box-shadow: 0 20px 50px rgba(0,0,0,0.2);
}

h1 {
  text-align: center;
  color: #6a11cb;
  font-weight: 800;
}

input {
  width: 100%;
  padding: 15px;
  border-radius: 12px;
  border: 2px solid #ddd;
  margin-bottom: 15px;
  font-size: 16px;
}

button {
  width: 100%;
  padding: 15px;
  border-radius: 12px;
  border: none;
  background: #6a11cb;
  color: white;
  font-weight: 600;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  background: #5a0fb0;
}

.story {
  margin-top: 30px;
  white-space: pre-wrap;
  line-height: 1.6;
  color: #333;
}

.loading {
  text-align: center;
  margin-top: 20px;
  font-weight: 600;
}
</style>
</head>
<body>

<div class="container">
  <h1>ðŸŽ¬ Pixar 3D Kids Movie Generator</h1>
  <input type="text" id="theme" placeholder="Enter a theme (e.g., Brave Bunny, Space Cat, Magic Whale)" />
  <button onclick="generateStory()">Generate Movie Story âœ¨</button>
  <div class="loading" id="loading"></div>
  <div class="story" id="story"></div>
</div>

<script>
async function generateStory() {
  const theme = document.getElementById("theme").value;
  const storyDiv = document.getElementById("story");
  const loadingDiv = document.getElementById("loading");

  if (!theme) {
    alert("Please enter a theme!");
    return;
  }

  storyDiv.innerHTML = "";
  loadingDiv.innerHTML = "Creating magical Pixar story... ðŸŽ¨âœ¨";

  try {
    const response = await fetch("https://api.openai.com/v1/chat/completions", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": "Bearer YOUR_OPENAI_API_KEY_HERE"
      },
      body: JSON.stringify({
        model: "gpt-4o-mini",
        messages: [
          {
            role: "system",
            content: "You are a professional Pixar and Disney 3D animated movie writer."
          },
          {
            role: "user",
            content: `
Create a short 3D animated kids movie story (minimum 1 minute when read aloud).
Make it:
- Fun, magical, emotional
- Visually descriptive like Pixar
- Divided into scenes
- Include dialogue
- Include a happy ending
- Include a positive moral lesson
- Suitable for ages 4â€“10

Theme: ${theme}

Structure:
Title:
Characters:
Scene 1:
Scene 2:
Scene 3:
Ending:
Moral Lesson:
`
          }
        ],
        temperature: 0.9,
        max_tokens: 1000
      })
    });

    const data = await response.json();
    storyDiv.innerHTML = data.choices[0].message.content;
    loadingDiv.innerHTML = "";
  } catch (error) {
    loadingDiv.innerHTML = "Something went wrong. Please check your API key.";
  }
}
</script>

</body>
</html>
